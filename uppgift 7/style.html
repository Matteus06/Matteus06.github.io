<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>styled list</title>
    <style>
        ul
        {
            list-style-type: curly brackets;
            clear: left;
        }
        li
        {
            background-color: yellowgreen;
            color: white;
            border: 1px solid red;
            float: left;
            margin: 10px;
            padding: 5px;
        }
        li:hover
        {
            background-color: blue;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>styled list</h1>
    <li>serif</li>
    <li>sans-serif</li>
    <li>Script</li>
    <ul>
    <li>Display</li>
    <li>Dingbats</li>
    </ul>
</body>
</html>
